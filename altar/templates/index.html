<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cathedral</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cathedral: {
                            bg: '#0d0d0d',
                            surface: '#1a1a1a',
                            border: '#2a2a2a',
                            text: '#e0e0e0',
                            muted: '#808080',
                            accent: '#6366f1',
                            user: '#1e3a5f',
                            assistant: '#1a1a1a'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #3a3a3a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4a4a4a;
        }

        /* Message animations */
        .message-enter {
            animation: messageSlide 0.2s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Typing indicator */
        .typing-dot {
            animation: typingBounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Thread item hover */
        .thread-item {
            transition: background-color 0.15s ease;
        }

        .thread-item:hover {
            background-color: #252525;
        }

        .thread-item.active {
            background-color: #2a2a2a;
            border-left: 2px solid #6366f1;
        }

        /* Console panel */
        .console-panel {
            transition: height 0.2s ease;
            flex-shrink: 0;
            overflow: hidden;
            max-width: 100%;
        }

        .console-panel.collapsed {
            height: 32px !important;
        }

        .console-line {
            animation: consoleFade 0.15s ease-out;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            white-space: pre-wrap;
            max-width: 100%;
        }

        @keyframes consoleFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .console-line.info { color: #9ca3af; }
        .console-line.success { color: #4ade80; }
        .console-line.warning { color: #fbbf24; }
        .console-line.error { color: #f87171; }
        .console-line.agent { color: #a78bfa; }
        .console-line.memory { color: #60a5fa; }
        .console-line.security { color: #f472b6; }
        .console-line.tool { color: #34d399; }

        /* Tool execution inline display */
        .tool-execution {
            background: linear-gradient(135deg, #064e3b 0%, #022c22 100%);
            border: 1px solid #059669;
        }
        .tool-call-badge {
            background: #059669;
            color: #d1fae5;
        }
        .tool-result-badge {
            background: #047857;
            color: #a7f3d0;
        }
        .tool-error-badge {
            background: #dc2626;
            color: #fecaca;
        }
    </style>
</head>
<body class="bg-cathedral-bg text-cathedral-text h-screen overflow-hidden">
    <div class="flex h-full">
        <!-- Sidebar -->
        <aside class="w-64 bg-cathedral-surface border-r border-cathedral-border flex flex-col">
            <!-- Header -->
            <div class="p-4 border-b border-cathedral-border">
                <h1 class="text-xl font-semibold tracking-tight">Cathedral</h1>
                <p class="text-xs text-cathedral-muted mt-1">Memory-augmented conversation</p>
            </div>

            <!-- New Thread Button -->
            <div class="p-3">
                <button id="newThreadBtn"
                        class="w-full py-2 px-3 bg-cathedral-accent/10 hover:bg-cathedral-accent/20
                               text-cathedral-accent border border-cathedral-accent/30 rounded-lg
                               text-sm font-medium transition-colors">
                    + New Thread
                </button>
            </div>

            <!-- Thread List -->
            <div class="flex-1 overflow-y-auto">
                <div id="threadList" class="space-y-1 p-2">
                    <!-- Threads will be populated here -->
                </div>
            </div>

            <!-- Footer -->
            <div class="p-3 border-t border-cathedral-border text-xs text-cathedral-muted">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <span id="connectionStatus" class="w-2 h-2 bg-green-500 rounded-full"></span>
                        <span id="connectionText">Connected</span>
                    </div>
                    <div class="flex gap-2">
                        <a href="/files" class="hover:text-cathedral-text" title="Files">&#128193;</a>
                        <a href="/shell" class="hover:text-cathedral-text" title="Shell">&#128187;</a>
                        <a href="/security" class="hover:text-cathedral-text" title="Security">&#128274;</a>
                        <a href="/config" class="hover:text-cathedral-text" title="Settings">&#9881;</a>
                        <a href="/personalities" class="hover:text-cathedral-text" title="Personalities">&#129302;</a>
                        <a href="/toolgate" class="hover:text-cathedral-text" title="Tool Protocol">&#128295;</a>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col">
            <!-- Chat Header -->
            <header class="h-14 border-b border-cathedral-border flex items-center px-6">
                <span id="currentThreadName" class="font-medium cursor-pointer hover:text-cathedral-accent transition-colors" title="Click to rename">Select a thread</span>
                <input type="text" id="threadNameInput" class="hidden font-medium bg-cathedral-surface border border-cathedral-accent rounded px-2 py-1 text-cathedral-text focus:outline-none focus:ring-1 focus:ring-cathedral-accent" />
                <span id="currentThreadId" class="ml-3 text-xs text-cathedral-muted mono"></span>
            </header>

            <!-- Messages Container -->
            <div id="messagesContainer" class="flex-1 overflow-y-auto p-6 space-y-4">
                <div id="emptyState" class="flex flex-col items-center justify-center h-full text-cathedral-muted">
                    <svg class="w-16 h-16 mb-4 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                    </svg>
                    <p>Create or select a thread to begin</p>
                </div>

                <div id="messagesList" class="hidden space-y-4">
                    <!-- Messages will be populated here -->
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t border-cathedral-border p-4">
                <div class="max-w-4xl mx-auto">
                    <div class="relative">
                        <textarea id="messageInput"
                                  placeholder="Type a message... (Shift+Enter for newline)"
                                  rows="1"
                                  disabled
                                  class="w-full bg-cathedral-surface border border-cathedral-border rounded-xl
                                         px-4 py-3 pr-12 resize-none text-cathedral-text placeholder-cathedral-muted
                                         focus:outline-none focus:border-cathedral-accent/50 focus:ring-1 focus:ring-cathedral-accent/30
                                         disabled:opacity-50 disabled:cursor-not-allowed
                                         transition-colors"></textarea>
                        <button id="sendBtn"
                                disabled
                                class="absolute right-2 top-1/2 -translate-y-1/2 p-2
                                       text-cathedral-accent hover:bg-cathedral-accent/10 rounded-lg
                                       disabled:opacity-30 disabled:cursor-not-allowed
                                       transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                            </svg>
                        </button>
                    </div>
                    <div class="flex justify-between items-center mt-2 text-xs text-cathedral-muted">
                        <div class="flex items-center gap-4">
                            <span>Commands: /search, /remember, /lock, /spawn</span>
                            <!-- Gate Toggles -->
                            <div class="flex items-center gap-3">
                                <label class="flex items-center gap-1.5 cursor-pointer select-none" title="Context injection (RAG/memory context in prompts)">
                                    <input type="checkbox" id="contextToggle" checked
                                           class="w-3.5 h-3.5 rounded border-gray-600 bg-gray-700 text-indigo-500 focus:ring-indigo-500 focus:ring-offset-0">
                                    <span class="text-indigo-400">&#128218;</span>
                                    <span id="contextLabel" class="font-medium">Context</span>
                                </label>
                                <label class="flex items-center gap-1.5 cursor-pointer select-none" title="Memory (search, recall, store)">
                                    <input type="checkbox" id="gateMemory" data-gate="MemoryGate"
                                           class="w-3.5 h-3.5 rounded border-gray-600 bg-gray-700 text-blue-500 focus:ring-blue-500 focus:ring-offset-0">
                                    <span class="text-blue-400">&#128065;</span>
                                    <span class="gate-label">Memory</span>
                                </label>
                                <label class="flex items-center gap-1.5 cursor-pointer select-none" title="Scripture RAG (search documents)">
                                    <input type="checkbox" id="gateScripture" data-gate="ScriptureGate"
                                           class="w-3.5 h-3.5 rounded border-gray-600 bg-gray-700 text-purple-500 focus:ring-purple-500 focus:ring-offset-0">
                                    <span class="text-purple-400">&#128220;</span>
                                    <span class="gate-label">Scripture</span>
                                </label>
                                <label class="flex items-center gap-1.5 cursor-pointer select-none" title="File system access">
                                    <input type="checkbox" id="gateFilesystem" data-gate="FileSystemGate"
                                           class="w-3.5 h-3.5 rounded border-gray-600 bg-gray-700 text-yellow-500 focus:ring-yellow-500 focus:ring-offset-0">
                                    <span class="text-yellow-400">&#128193;</span>
                                    <span class="gate-label">Files</span>
                                </label>
                                <label class="flex items-center gap-1.5 cursor-pointer select-none" title="Shell command execution">
                                    <input type="checkbox" id="gateShell" data-gate="ShellGate"
                                           class="w-3.5 h-3.5 rounded border-gray-600 bg-gray-700 text-red-500 focus:ring-red-500 focus:ring-offset-0">
                                    <span class="text-red-400">&#128187;</span>
                                    <span class="gate-label">Shell</span>
                                </label>
                                <label class="flex items-center gap-1.5 cursor-pointer select-none" title="Web browser (search, fetch)">
                                    <input type="checkbox" id="gateBrowser" data-gate="BrowserGate"
                                           class="w-3.5 h-3.5 rounded border-gray-600 bg-gray-700 text-cyan-500 focus:ring-cyan-500 focus:ring-offset-0">
                                    <span class="text-cyan-400">&#127760;</span>
                                    <span class="gate-label">Browser</span>
                                </label>
                                <label class="flex items-center gap-1.5 cursor-pointer select-none" title="Sub-agents (spawn, manage)">
                                    <input type="checkbox" id="gateSubAgent" data-gate="SubAgentGate"
                                           class="w-3.5 h-3.5 rounded border-gray-600 bg-gray-700 text-emerald-500 focus:ring-emerald-500 focus:ring-offset-0">
                                    <span class="text-emerald-400">&#129302;</span>
                                    <span class="gate-label">Agents</span>
                                </label>
                            </div>
                        </div>
                        <span id="streamingStatus" class="hidden">
                            <span class="inline-flex gap-1">
                                <span class="typing-dot w-1.5 h-1.5 bg-cathedral-accent rounded-full"></span>
                                <span class="typing-dot w-1.5 h-1.5 bg-cathedral-accent rounded-full"></span>
                                <span class="typing-dot w-1.5 h-1.5 bg-cathedral-accent rounded-full"></span>
                            </span>
                        </span>
                    </div>
                </div>
            </div>

            <!-- Console Panel -->
            <div id="consolePanel" class="console-panel border-t border-cathedral-border bg-black/50" style="height: 150px;">
                <!-- Console Header -->
                <div class="flex items-center justify-between px-3 py-1 bg-cathedral-surface/80 border-b border-cathedral-border cursor-pointer select-none"
                     onclick="toggleConsole()">
                    <div class="flex items-center gap-2 text-xs">
                        <span class="text-cathedral-muted">&#9658;</span>
                        <span class="mono text-cathedral-muted">console</span>
                        <span id="consoleCount" class="text-cathedral-muted/50">(0)</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="event.stopPropagation(); clearConsole()" class="text-cathedral-muted hover:text-cathedral-text text-xs px-2" title="Clear">
                            clear
                        </button>
                        <span id="consoleToggle" class="text-cathedral-muted text-xs">&#9660;</span>
                    </div>
                </div>
                <!-- Console Output -->
                <div id="consoleOutput" class="h-full overflow-y-auto overflow-x-hidden p-2 mono text-xs leading-relaxed"
                     style="height: calc(100% - 28px);">
                    <!-- Console lines appear here -->
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js?v=20260201b"></script>
</body>
</html>
